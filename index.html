<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Lizeth Sánchez | Frontend Mentor </title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="header">
    <h1 class="header__title"> SPLI <br> TTER </h1>
  </header>

  <section class="calculator-container">

    <div class="inputs-section">

      <label class="inputs-section__bill-label" for="bill-input"> Bill </label>
      <input class="inputs-section__bill-input" type="number" name="bill-input" id="bill-input" placeholder="100">

      <fieldset class="buttons">
        <legend class="buttons__legend"> Select Tip % </legend>
        <button class="buttons__button buttons__button--selected"> 5% </button>
        <button class="buttons__button"> 10% </button>
        <button class="buttons__button"> 15% </button>
        <button class="buttons__button"> 25% </button>
        <button class="buttons__button"> 50% </button>
        <input class="buttons__custom" type="number" name="custom" id="custom" placeholder="Custom">
      </fieldset>

      <div class="inputs-section__div">
        <label class="inputs-section__div__people-label" for="people-input"> Number of People </label>
        <label id="alert"> </label>
      </div>

      <input class="inputs-section__people-input" min="1" type="number" name="people-input" id="people-input" value="5">

    </div>

    <div class="result-section">

      <div class="results">

        <div>
          <p class="results__tip-amount"> Tip Amount </p>
          <p class="results__tip-person"> / person </p>
        </div>

        <p class="results__tip-value"> 0.00 </p>

        <div>
          <p class="results__total-amount"> Total </p>
          <p class="results__total-person"> / person </p>
        </div>

        <p class="results__total-value"> 0.00 </p>

      </div>

      <button class="result-section__reset"> Reset </button>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lizSilva27" target="_blank"> Lizeth Sánchez </a>.
  </div>

  <script src="./main.js"></script>

</body>

</html>
